	s = 10;

function showForBig()
	{
		var myh = document.getElementById("h");
		myh.style.fontSize = s + "px";
		s += 5;
		if (s > 100)
		{
		setTimeout("showForShrink()", 500);
		}
		setTimeout("showForBig()", 500);
	}

	s = 10;

function showForShrink()
{
	var myh = document.getElementById("h");
	myh.style.fontSize = s + "px";
	s -= 5;
	if (s < 100)
	{
		setTimeout("showForBig()", 500);
	}
	setTimeout("showforShrink", 500);

}
	</script>

<h1 id="h">Demo of FOR loop</h1>
