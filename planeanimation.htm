<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Change this title</title>

	<style>
	/* Your styles go here */
	img { width:200px;position:absolute; left:0px; top:50px;}
	button {position:absolute; top:300px; }

	</style>
	
	<script>
	/* Your JavaScript goes here */
		var pos = 0;
		function flyMe()
		{
			var myplane = document.getElementById("a");
			myplane.style.left = pos + "px";
			pos = pos + 2;
			setTimeout("flyMe()", 100)
		}
	
	


	  
	</script>
  </head>

  <body>
	<!-- Your HTML goes here -->
	<img src="flying.jpg" alt="Flying Plane" title="Flier"/>
	<br/>
	<button onclick="flyMe()">Click to Fly</button>
	
  </body>
</html>
