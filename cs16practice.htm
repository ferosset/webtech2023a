<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>CS16 Practice</title>

	<style>
	/* Your styles go here */
    h1 {font-family:Arial; font-style:italic; text-align:center;}
    h2 {font-family:Arial; text-decoration:underline;}
    img {display:block; margin-right:auto; margin-left:auto;}
    div {height:250px; width:70%; margin-right:auto; 
         margin-left:auto; border: 1px solid black;
         text-align:center;}
    button {height:50px;}
    body {background-color:lightslategray;}
	</style>
	
	<script>
	/* Your JavaScript goes here */
          function bigpic()
               {
                   var myimg = document.getElementById('pic');
                    if (myimg.width > 400)
                    {
                         myimg.width = myimg.width/1.2;
                    }
                    else
                    {
                         myimg.width = myimg.width * 1.2;
                    }
               }
          
          function changecolor(mycolor)
               {
                    var mydiv = document.getElementById('swag');

                    if (mycolor == "b")
                    {
                         mydiv.style.backgroundColor = "lightBlue";
                    }
                    else if (mycolor == "g")
                    {
                         mydiv.style.backgroundColor = "lightGreen";
                    }
                    else if (mycolor == "m")
                    {
                         mydiv.style.backgroundColor = "magenta";
                    }
                    else
                    {
                         mydiv.style.backgroundColor = "lightPink";
                    }
               }

          function changetitle(benis)
               {
                    document.getElementById('c').innerHTML = document.getElementById(benis);

                    if (benis == '1')
                    {
                         document.getElementByid('c') == "webtech is lit";
                    }
               }
	</script>
  </head>

  <body>
	<!-- Your HTML goes here -->
	<h1> Practice with JavaScript</h1>
	<hr/>
	<h2> Problem 1</h2>
	<!-- When you click on the image increase its width by 20% - 
	     and when you click again, return it to original size -->
	
		<img id="pic" onclick="bigpic()" src="AlaskaLakeR.jpg" alt="Alaska Lake" title="Click Me" width="400"/> 

    <hr/>
    <h2> Problem 2</h2>
    <!-- There are 4 buttons below. Each has a color specified 
         as the text label. The buttons are enclosed in a div
         - the div has a border to show you where the div is. 
         Please change the color of the div depending on which
         button is clicked.-->

         <div id="swag" >

            <button id="b" onclick="changecolor(this.id)">LightBlue</button>
            <button id="g" onclick="changecolor(this.id)">LightGreen</button>
            <button id="m" onclick="changecolor(this.id)">Magenta</button>
            <button id="p" onclick="changecolor(this.id)">LightPink</button>

         </div>

    <hr/>
    <h2> Problem 3</h2>
    <!-- You are given a "title" in the h1 tag below. The title
         now has a place holder text). There are 3 text options given. 
         When the user clicks on any of the 3 options, please 
         change the title in the h1 tag to the corresponding
         text. -->

         <h1 id="c"> This is the title that should change. </h1>

         <h3 id="1" onclick="changetitle(this.id)"> Web Tech is Great </h3>
         <h3 id="2" onclick="changetitle(this.id)"> Web Tech Sucks </h3>
         <h3 id="3" onclick="changetitle(this.id)"> Web Tech is Bearable </h3>

    <hr/>
	
  </body>
</html>
